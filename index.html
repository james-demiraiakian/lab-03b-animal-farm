<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
    <title>Animal Farm</title>
</head>

<body>
    
    <main>
        
        <h1 id="welcome">
            Welcome to Animal Farm
        </h1>

        <div id="spacer"><br></div>

        <div class="animals">
            <img id="cat" src="./assets/cat.png" alt="Cat">
            <img id="dog" src="./assets/dog.png" alt="Dog">
            <img id="horse" src="./assets/horse.png" alt="Horse">
        </div>

        <section id="butMessage">Press C to cat, D to dog, and H to horse.</section>        

        <audio id="cat-wav" src="./assets/cat.wav"></audio>
        <audio id="dog-wav" src="./assets/dog.wav"></audio>
        <audio id="horse-wav" src="./assets/horse.wav"></audio>

    </main>
    
    <script type="module" src="./app.js"></script>

</body>

</html>
